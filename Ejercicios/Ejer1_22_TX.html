<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body>
    <script>

var numero1;
var numero2;

numero1=prompt("Numero 1","");
numero2=prompt("Numero 2","");

var oper
oper=prompt("Â¿Que operacion quieres hacer? Suma, resta, multiplicacion o division")
if(oper == "suma"){
  alert(parseInt(numero1) + parseInt(numero2));
} else if(oper == "resta"){
  alert(parseInt(numero1) - parseInt(numero2));
} else if(oper == "division"){
  alert(parseInt(numero1) / parseInt(numero2));
} else if(oper == "multiplicacion"){
  alert(parseInt(numero1) * parseInt(numero2));
}

    </script>
  </body>
</html>
